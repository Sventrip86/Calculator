<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    
    
    <title>CALCULATOR</title>
</head>
<body>
   
       
    

    
    <div class="board">
        <h1>CALCULATOR</h1>
        <input type="text" class="calculator-screen" value="" disabled />
        <!-- <div  class="calculator-display" id="calculator-display">0</div> -->
        <button type="submit" id="ce" class="btn_signs all-clear" value="all-clear">CE</button>
        <button type="submit" id="ce" class="btn_signs clear" value="clear">C</button>
    
    <div class="numbers_board">
        <div class="topRow_board">
            <button type="submit" id="one" class="btn_num" value="1">1</button>
            <button type="submit" id="two" class="btn_num" value="2">2</button>
            <button type="submit" id="three" class="btn_num" value="3">3</button>
            <button type="submit" id="multi" class="btn_signs" value="*">*</button>
        </div>
        <div class="midRow_board">
            <button type="submit" id="four" class="btn_num" value="4">4</button>
            <button type="submit" id="five" class="btn_num" value="5">5</button>
            <button type="submit" id="six" class="btn_num" value="6">6</button>
            <button type="submit" id="multi" class="btn_signs" value="+">+</button>


        </div>
        <div class="bottomRow_board">
            <button type="submit" id="seven" class="btn_num" value="7">7</button>
            <button type="submit" id="eitght" class="btn_num" value="8">8</button>
            <button type="submit" id="nine" class="btn_num" value="9">9</button>
            <button type="submit" id="multi" class="btn_signs" value="-">-</button>

        
        </div>
        <button type="submit" id="zero" class="btn_num" value="0">0</button>
        <button type="submit" id="zero" class="btn_num" value=".">,</button>
        <button type="submit" id="zero" class="btn_signs" value="=">=</button>
        <button type="submit" id="multi" class="btn_signs" value="/">/</button>


    </div>
    
   
  
   

    </div>
    

    <script src="./main.js"></script>   
</body>
</html>
